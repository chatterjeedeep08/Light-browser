<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Minimal Browser</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <div id="historyPopup" class="popup">
    <div class="popup-content">
      <h3>History</h3>
      <div id="historyList"></div>
    </div>
  </div>

  <body>
    <div id="main">
      <div id="toolbar-wrapper">
        <div id="toolbar">
          <input type="text" id="urlInput" placeholder="Enter URL" />
          <button id="backButton">⬅</button>
          <button id="goButton">Go</button>
          <button id="forwardButton">➡</button>
          <div id="menuButtonContainer">
            <button id="menuButton">⋮</button>
          </div>
        </div>
      </div>
      <div id="historyDropdown">
        <button class="dropdown-button">History</button>
        <button class="dropdown-button">Passwords</button>
        <!-- Add history items here dynamically if needed -->
      </div>
      <button id="toggleArrow">⬆</button>
      <webview id="webview" src="https://www.google.com/"></webview>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
